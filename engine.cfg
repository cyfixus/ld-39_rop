[application]

name="rop"
main_scene="res://game/scenes/world.tscn"
icon="res://icon.png"

[autoload]

music_player="*res://game/scenes/music_player.tscn"
sfx="*res://game/scenes/sfx.tscn"
global="*res://game/scripts/global.gd"

[display]

width=736
height=414
test_width=1472
test_height=828
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
drop=[key(Space)]
ul=[]
ur=[]
dl=[]
dr=[]
